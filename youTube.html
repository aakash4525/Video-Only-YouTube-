<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/youTube.css">
    <script src="js/youTube.js"></script>
</head>
<body>
    <div id="div-msg">Not A YouTube Video Page !!!</div>
    <div id="div-container">
        <div class="div-title">Select Options to remove</div>
        <div class="div-checks">
            <label>
                <input type="checkbox" id="input-up-next" checked> Up Next
            </label>
            <label>
                <input type="checkbox" id="input-comments" checked> Comments
            </label>
        </div>
        <div class="div-btns">
            <div class="div-left">
                <input type="button" id="btn-show" value="Show" class="btn-font">
            </div>
            <div class="div-right">
                <input type="button" id="btn-hide" value="Hide" class="btn-font">
            </div>
        </div>
    </div>
</body>
</html>
